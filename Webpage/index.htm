<!DOCTYPE html>
<html lang="en">
        <head>
                <!-- For the styling of the page to look similar on mobile as it does on a desktop or laptop, you need to add a meta element with a special content attribute. -->
                <meta charset="utf-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                
                <title>Katie's Delicious Cookies</title>
                <link rel="stylesheet" href="styles/style.css">
        </head>
        <body>
            <main>
                <!-- The main element is used to represent the main content of the body of an HTML document. Contect inside the main document should be unique and should not be repeated in other parts of the document -->
                <!-- The main element is an element that needs both an opening tag and a closing tag. <main> <\main> -->
                <!-- The img element has a self-closing tag. For example, you do not need to put <img> <\img>. -->
            <section>
                <h1>Delicious Cookies</h1>
                <div class="wrapper">
                        <div class = "cookie"> 
                                <figure1>
                                <figcaption> <strong>The Chocolate Chip Cookie</strong></figcaption>
                                <!-- The following src attribute  -->
                                <img src="Pictures/Chocolate Chip Cookie.jpg" alt="Chocolate Chip Cookie">
                                </figure1>
                        </div>
                        <div class = "cookie">  
                                <figure2>
                                <figcaption><strong>The Chocolate Chocolate Chip Cookie</strong></figcaption>
                                <img src="Pictures/Chocolate Chocolate Chip Cookies.jpg" alt="Chocolate Chocolate Chip Cookie">
                                </figure2>
                        </div>
                                <div class = "cookie">
                                <figure3>
                                        <figcaption><strong>Triple Chocolate Chip Cookie</strong></figcaption>
                                        <img src="Pictures/Triple Chocolate Chip.jpg" alt="Triple Chocolate Chip Cookie">
                                </figure3>
                        </div>
                </div>
                    <div class="wrapper2">
                        <div class = "cookie2"> 
                                <figure1>
                                <figcaption> <strong>The Oatmeal Cookie</strong></figcaption>
                                <img src="Pictures/Oatmeal Cookie.jpg" alt="Oatmeal Cookie">

                        </div>
                        <div class = "cookie2">  
                                <figure2>
                                <figcaption><strong>The Sugar Cookie</strong></figcaption>
                                <img src="Pictures/Sugar Cookies.jpg" alt="Sugar Cookie">
                                </figure2>
                        </div>
                                <div class = "cookie2">
                                <figure3>
                                        <figcaption><strong>The Holiday Cookie</strong></figcaption>
                                        <img src="Pictures/Christmas Tree Cookies.jpg" alt="Holiday Cookie">
                                </figure3>
                        </div>
                </div>                
             </section>
            </main>
        </body>
</html>
